<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script type="text/javascript" src="general.js"></script>
	<script type="text/javascript" src="calendrier.js"></script>
	<script type="text/javascript" src="script.js"></script>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
<div ng-app="app">
    <div ng-controller="myController" >

			<!-- liste des repas -->
			<div class="repasListClass" size="3">
				<span class="repasClass" ng-repeat="repas in lstRepas track by $index">{{repas}}</span>
			</div>

			<!-- liste des journÃ©es -->
			<select class="dayClass" size="20"  ng-model="selectedDay">
				<option ng-repeat="day in lstDays track by $index" value="{{day}}">{{day | date:"dd/MM/yyyy"}}</option>
			</select>

			<!-- affichage du menu -->
			<div class="menu">
				plat

			</div>


    </div>
</div>

</body>
</html>
