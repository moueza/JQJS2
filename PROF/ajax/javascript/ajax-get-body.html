<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<script language="JavaScript">

	function submitForm()
	{ 
		var req = null; 

		document.getElementById("zone").innerHTML = "Started...";
 
		if (window.XMLHttpRequest)
		{
 			req = new XMLHttpRequest();
			if (req.overrideMimeType) 
			{
				req.overrideMimeType('text/xml');
			}
		} 
		else if (window.ActiveXObject) 
		{
			try {
				req = new ActiveXObject("Msxml2.XMLHTTP");
			} catch (e)
			{
				try {
					req = new ActiveXObject("Microsoft.XMLHTTP");
				} catch (e) {}
			}
	   	}



		req.onreadystatechange = function()
		{ 
			document.getElementById("zone").innerHTML = "Wait server...";
			if(req.readyState == 4)
			{
				if(req.status == 200)
				{
					document.getElementById("zone").innerHTML  = "Reçu: " + req.responseText;	
				}	
				else	
				{
					document.getElementById("zone").innerHTML="Error: returned status code " + req.status + " " + req.statusText;
				}	
			} 
		}; 
		req.open("GET", "demo.txt", true); 
		req.send(null); 
	} 
	</script>
	<title>Ajax demo - Lire du texte et l'insérer dans le corps de la page</title></head>

	
<body bgcolor="#FFFFFF">
<h1>Ajax demo - Lire du texte et l'insérer dans le corps de la page </h1>

<FORM name="ajax" method="POST" action="">
  <p>
    <INPUT type="BUTTON" value="Lancer"  ONCLICK="submitForm()">
  </p>
</FORM>
	<br>
	<br>	
	<div id="zone">
	Attendre...
	</div> 	
	<br>
<br>
<br>
<a href="http://www.xul.fr/xml-ajax.html" target="_parent">Tutoriel Ajax</a> 
</body>
</html>
