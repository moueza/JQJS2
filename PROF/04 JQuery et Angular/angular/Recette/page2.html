<!DOCTYPE html>
<html lang="fr">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script type="text/javascript" src="general.js"></script>
	<script type="text/javascript" src="calendrier.js"></script>
  <script type="text/javascript" src="carnet.js"></script>
	<script type="text/javascript" src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body ng-app="app" ng-controller="myController">
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li
            ng-repeat="day in lstDays track by $index"
            ng-click="clickDate($index)"
            ng-class="(selectedDate==$index)?'selectedDate':'unselectedDate'"
         >
            {{day | date:"dd/MM/yyyy"}}
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid text-center">
  <div class="row content">
    <div class="col-sm-2 sidenav">
      <p
          ng-repeat="repas in lstRepas track by $index"
          ng-click="clickRepas($index)"
          ng-class="(selectedRepas==$index)?'selectedRepas':'unselectedRepas'"
          >
          {{repas}}
      </p>
    </div>
    <div class="col-sm-8 text-left">
      <div class="well"
          ng-repeat="plat in getLstPlats() track by $index"
          >
        <h4>{{plat.type}}</h4>
        <input type="text" ng-model="plat.nom">
        <button type="button" name="button">recette?</button>
      </div>
    </div>
    <div class="col-sm-2 sidenav">
      <div class="well">
        <p>ADS</p>
      </div>
      <div class="well">
        <p>ADS</p>
      </div>
    </div>
  </div>
</div>

<footer class="container-fluid text-center">
  <p>le {{selectedDate.selectedNode | date:"dd/MM/yyyy"}} on mange pour {{selectedRepas.selectedNode}}</p>
</footer>

</body>
</html>
